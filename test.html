<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>

    //firstDuplicate

    a = [2, 1, 3, 5, 2, 7, 7, 3, 2];

    b = [12, 1, 3, 5, 12, 7, 3, 12];

    function firstDuplicate(arr) {
      var obj = {};
      for (var i = 0; i < arr.length; i++) {
        if (obj.hasOwnProperty(arr[i])) {
          return arr[i];
        } else {
          obj[arr[i]] = 1;
        }
      }
      return -1;
    }

    console.log(firstDuplicate(a));
    console.log(firstDuplicate(b));


    //firstNonRepeatingCharacter

    let strA = 'abacabad';
    let strB = 'ngrhhqbhnsipkcoqjyviikvxbxyphsnjpdxkhtadltsuxbfbrkof';


    function firstNotRepeatingCharacter(str) {
      const obj = {}
      let count = 1
      for (let i = 0; i < str.length; i++) {
        const letter = str[i];
        if (obj.hasOwnProperty(letter)) {
          obj[letter] = count + 1
        } else {
          obj[letter] = 1
        }
      }

      for (var key in obj) {
        if (obj[key] === 1) {
          return key
        }
      }
      return '_'
    }

    console.log(firstNotRepeatingCharacter(strA));
    console.log(firstNotRepeatingCharacter(strB));



  </script>
</body>

</html>
